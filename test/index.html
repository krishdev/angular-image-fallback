<!DOCTYPE html>
<html ng-app="mainApp">

<head>
	<meta charset="utf-8" />
	<title>AngularJS Plunker</title>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="../extensions/imageFallBack.js"></script>
	<style>
		ul li {
			width: 350px;
			overflow: hidden;
			height: 350px;
		}
		
		li img {
			width: 100%
		}

	</style>
</head>

<body ng-controller="mainCtrl as mCtrl">
	<ul>
		<li ng-repeat="img in mCtrl.imgSrc"> <img fallback-default ng-src="{{img.src}}"></li>
	</ul>
	<script type="text/javascript">
		angular.module('mainApp', ['imgFallback'])
			.controller('mainCtrl', function($scope) {
				var mCtrl = this;
				mCtrl.imgSrc = [{
					src: "images/img-01.png"
				}, {
					src: "images/img-03.jpg"
				}]
			});

	</script>
</body>

</html>
